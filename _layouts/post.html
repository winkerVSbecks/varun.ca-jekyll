{% include head.html %}
<body>
  <nav class="border-box mw7 center ph3 mt6 flex-ns system-sans dim">
    <a href="{{ 'writing' | absolute_url }}"
      class="mid-gray f6 ma0 mr2 link b ttu tracked">
      Varun Vachhar
    </a>
    <p class="f6 light-silver ma0 tracked">
      finder of new ways to confuse myself
    </p>
  </nav>

  <article class="mw7 center ph3 mv6 dark-gray">
    <header class="system-sans mb6">
      <date class="f6 gray" datetime="{{ page.date }}">
        {% include date.html date=page.date %}
      </date>
      <h1 class="f3 f2-m f1-ns mt1">
        {{ page.title }}
      </h1>
    </header>

    <!-- post content -->
    <div class="f5 f4-ns lh-copy nested-copy-line-height nested-copy-seperator nested-img nested-headings nested-link"
      id="js-post-content">
      {{ content }}
    </div>
    <!-- end of post content -->

    <div class="mt5">
      <a href="https://twitter.com/share" class="twitter-share-button" data-via="winkerVSbecks" data-size="large">Tweet</a>
    </div>
  </article>

  <div class="mw7 center ph3">
    {% include related-posts.html %}
    {% include footer.html %}
  </div>
  {% include google-analytics.html %}

  <script>window.twttr = (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0],
      t = window.twttr || {};
    if (d.getElementById(id)) return t;
    js = d.createElement(s);
    js.id = id;
    js.src = "https://platform.twitter.com/widgets.js";
    fjs.parentNode.insertBefore(js, fjs);

    t._e = [];
    t.ready = function(f) {
      t._e.push(f);
    };

    return t;
  }(document, "script", "twitter-wjs"));</script>
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script>
    $('h2,h3,h4,h5,h6').filter('[id]').each(function () {
      $(this).html('<a href="#'+$(this).attr('id')+'" class="link" style="color: inherit;">' + $(this).text() + '</a>');
    });
  </script>
</body>
</html>
