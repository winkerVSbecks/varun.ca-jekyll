<a class="dib w5 ba b--secondary mr4 pointer pa1 hide-child relative"
  href="{{ include.link }}"
  title="{{ include.title }}">
  <div class="aspect-ratio aspect-ratio--4x3">
    <div class="aspect-ratio--object cover bg-center dt"
      style="background-image: url({{ include.img }});">
      <span class="dark-gray b dtc v-mid w-100 h-100 child bg-white-90 tc">
        {{ include.title }}
      </span>
    </div>
  </div>
</a>
